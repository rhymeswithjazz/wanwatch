name: Build and Push Docker Image

on:
  push:
    branches:
      - main

# Prevent multiple concurrent builds on the same branch
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/wanwatch
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PUID=1026
            PGID=100
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wanwatch:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wanwatch:buildcache,mode=max
          # Add provenance for supply chain security
          provenance: true
          sbom: true

      - name: Image digest
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
